<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz día de la novia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffd7ec;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    h1 {
      color: #c2185b;
      text-align: center;
      font-size: 2.5em;
      margin-top: 35vh;
    }

    p {
      text-align: center;
      margin-top: 20px;
      color: #ad1457;
      font-size: 1.2em;
    }

    .heart {
      position: absolute;
      color: #c2185b;
      animation: fall linear infinite;
      opacity: 0.8;
      font-size: 20px;
    }

    @keyframes fall {
      0% {
        top: -10%;
        transform: translateX(0);
      }
      100% {
        top: 110%;
        transform: translateX(50px);
      }
    }
  </style>
</head>
<body>
  <h1>Feliz día de la novia mi bebita tiquita pechocha 🥺💕</h1>
  <p>Hecho con amor por Uriel💕</p>

  <script>
    const numberOfHearts = 40;
    for (let i = 0; i < numberOfHearts; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 3 + "s";
      heart.style.fontSize = 12 + Math.random() * 20 + "px";
      heart.innerText = "❤️";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
